services:
  app:
    container_name: anich-pwa-notifications
    build: .
    ports:
      - "33004:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pwa_notifications
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      COOKIE_SECRET: ${COOKIE_SECRET:-change-this-to-a-random-secret-32chars}
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    container_name: anich-pwa-notifications-db
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pwa_notifications
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
